{% extends 'base.html' %}
{% block title %}Список задач{% endblock %}
{% block content%}
<div class='position'>
    {% if tasks %}
    <h1>{{ h1 }}</h1>
    <ul>
        {% for task in tasks %}
        <div class='tasks_list'>
            <li>{{task.title}}</li>
            <a href="{% url 'info' task.title%}">Подробнее</a>
        </div>
        {% endfor %}
    </ul>
    {% else %}
        <h1>Ничего нет</h1>
    {% endif %}
{% endblock %}
