{% extends 'base.html' %}
{% load static %}
{% block title %}Список задач в архиве{% endblock %}
{% block content%}

<div class='position'>
    <h1>{{ h1 }}</h1>
    {% if tasks %}
    <form method="post">
        {% csrf_token %}
    <table class='table_list'>
        <tr class='centered_tr'>
            <td class="check_td"><input  id='select_all' type='checkbox' class='main_checkbox'>
            <td><button type="submit" class="del_rest" name='del'>Удалить</button></td>
            <td><button type="submit" class="del_rest" name='res'>Востановить</button></td></td>
        </tr>
        {% for task in tasks %}
            <tr class='centered_tr'>
                <td class="check_td"><input class='checkbox_order' type='checkbox' name='{{ task.id }}'></td>
                <td><a href="{% url 'archiveinfo' task.id%}">{{task.title}}</a></td>
                <td><span>{{task.date}} {{task.time}}</span></td>
                
            </tr>
        {% endfor %}
    </table>
    </form>
    {% else %}
        <h1>Ничего нет</h1>
    {% endif %}
    <script src="{% static 'choose.js'%}"></script>
{% endblock %}
